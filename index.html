<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <script src="main.js">
    </script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        .nInput {
            width: 250px;
            font-family: Caviar;
            height: 60%;
            font-size: 30px;
            border-radius: 0.5em;
            background: white;
            filter: drop-shadow(5px 5px 0px #aaaaaa);
            margin: auto;
            vertical-align: middle;
            border: none;
            outline: none;
            text-align: center;
            transition: 0.1s;
        }

            .nInput:hover {
                filter: drop-shadow(0px 0px 0px #aaaaaa);
            }

        .button {
            width: 200px;
            border: none;
            font-family: Caviar;
            height: 60%;
            font-size: 30px;
            border-radius: 0.5em;
            background: white;
            filter: drop-shadow(5px 5px 0px #aaaaaa);
            margin: auto;
            vertical-align: middle;
            margin-left: 10px;
            outline: none;
            text-align: center;
            transition: 0.1s;
        }

            .button:hover {
                filter: drop-shadow(0px 0px 0px #aaaaaa);
            }

        .grid {
            display: grid;
            grid-template-rows: 70px auto;
            grid-template-columns: 300px auto;
        }

        @font-face {
            src: url(Resources/caviar.ttf);
            font-family: Caviar;
        }

        .canvas3d {
            grid-row-start: 2;
            grid-column-start: 1;
            grid-column-end: 3;
            margin: auto;
            vertical-align: middle;
            position: absolute;                              
        }
    </style>
</head>
<body>
    <canvas id="cnvs" class="canvas3d">
    </canvas>
    <div class="grid" style="position:relative">
        <input class="nInput" id="anglesCount" type="number" style="grid-row-start:1;grid-column-start:1" value="6" />
        <span class="button" id="approve" style="grid-row-start:1;grid-column-start:2">Обновить</span>
    </div>
</body>
</html>
